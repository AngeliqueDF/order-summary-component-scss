<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.3a4ddde5.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="/index.2e8c441c.css">
</head>

<body>

  <main>

    <article>

      <header>
        <img srcset="/illustration-hero.6220c620.svg" alt="">
        <h2>Order Summary</h2>
      </header>

      <div class="card-content">

        <p class="offer-copy">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!</p>

        <div class="pricing-plan">
          <img src="/icon-music.7e26517f.svg" alt="">
          <div class="pricing-information">
            <div class="plan-name">Annual Plan</div>
            <div>$59.99/year </div>
          </div>
          <a class="change-plan-link" href="#">Change</a>
        </div>

        <a class="payment-button" href="javascript:void(0)">Proceed to Payment</a>
        <a class="cancel-button" href="#">Cancel Order</a>
      </div>

    </article>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://adf.dev">Ang√©lique D. Faye</a>.
    </div>
  </footer>
<script src="/order-summary-component-main.59712999.js"></script></body>

</html>

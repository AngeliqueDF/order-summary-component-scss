<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

  <main>

    <article>

      <header>
        <img srcset="./src/images/illustration-hero.svg" alt="">
        <h2>Order Summary</h2>
      </header>

      <div class="card-content">

        <p class="offer-copy">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!</p>

        <div class="pricing-plan">
          <img src="./src/images/icon-music.svg" alt="">
          <div class="pricing-information">
            <div class="plan-name">Annual Plan</div>
            <div>$59.99/year </div>
          </div>
          <a class="change-plan-link" href="#">Change</a>
        </div>

        <a class="payment-button" href="javascript:void(0)">Proceed to Payment</a>
        <a class="cancel-button" href="#">Cancel Order</a>
      </div>

    </article>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>

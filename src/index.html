<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="./css/style.scss">
</head>

<body>

  <main>
    <form action="POST">
      <article>

        <header>
          <img src="./images/illustration-hero.svg" alt="Young woman listening to music with the app.">
          <h2>Order Summary</h2>
        </header>

        <div class="card-content">

          <p class="offer-copy">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!</p>

          <div class="pricing-plan">

            <img class="music-icon" src="./images/icon-music.svg" alt="">

            <div class="pricing-information">
              <input type="hidden" name="plan-chosen" value="annual-plan">
              <div class="plan-name">Annual Plan</div>
              <div class="plan-price">$59.99/year </div>
            </div>

            <a class="change-plan-link" href="javascript:void(0)">Change</a>
          </div>
          <input type="submit" class="payment-button" value="Proceed to Payment" />

          <button class="cancel-button">Cancel Order</button>

        </div>
      </article>
    </form>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://adf.dev">Ang√©lique D. Faye</a>.
    </div>
  </footer>
</body>

</html>
